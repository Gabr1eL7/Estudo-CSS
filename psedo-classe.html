<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classe</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>passe o mouse aqui em baixo</h1>
    <div>
    Passe o mouse aqui
    <p> Texto escondido </p>
    </div>
              
</body>
</html>
